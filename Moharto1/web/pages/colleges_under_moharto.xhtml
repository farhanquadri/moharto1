<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <h:outputStylesheet library="css" name="commoncontentstyle.css"/>
        <h:outputStylesheet library="css" name="colleges_moharto.css"/>
        <h:outputStylesheet library="css" name="colleges_under_moharto.css"/>
        <style>

        </style>
    </h:head>
    
    <ui:composition template="/template/threecolumntemplate.xhtml">

        <ui:define name='leftcolumn'>
            <p:dataTable id="citylistTable" var="cityobj" value="#{agentsBean.agents1}" widgetVar="citylisttable"   
                         emptyMessage="No Data found" style=" font-size: 12px;width: 100%; " scrollable="true" scrollHeight="80" >
                <f:facet name="header">  
                    <p:outputPanel>  
                        <h:outputText value="City" />  <br/>
                        <p:inputText id="globalFilter" onkeyup="citylisttable.filter()" style="font-size: 12px;" />  
                    </p:outputPanel>  

                </f:facet> 

                <p:column id="colorColumn" filterBy="#{cityobj.city}" > 
                    <h:selectBooleanCheckbox id="sbc" label=""/>
                    <h:outputText value="#{cityobj.city}" style="font-size: 12px;" />

                </p:column>


            </p:dataTable><br/>

            <p:dataTable id="dataTable1" var="car" value="#{agentsBean.agents1}" widgetVar="carsTable2"   
                         emptyMessage="No Data found" style=" font-size: 12px;
                         width: 100%; " scrollable="true" scrollHeight="100" >
                <f:facet name="header">  
                    <p:outputPanel>  
                        <h:outputText value="Univesity" />  <br/>
                        <p:inputText id="globalFilter" onkeyup="carsTable2.filter()" style="font-size: 12px;" />  
                    </p:outputPanel>  

                </f:facet> 

                <p:column id="colorColumn" filterBy="#{car.name}"  > 
                    <h:selectBooleanCheckbox id="sbc1" label=""/>
                    <h:outputText value="#{car.name}" style="font-size: 12px;" />

                </p:column>
            </p:dataTable><br/>
            <p:inputText id="txt1" style="width: 220px;">
                <p:watermark for="txt1" value="College Lookup"/>
            </p:inputText>

            <h:graphicImage value="../resources/images/pages/capture.png" height="110" width="228" style="border: 1px solid;margin-top: 5px;"/>
            <h:graphicImage value="../resources/images/pages/ielts.png"  width="230" height="264"/>

        </ui:define>

        <ui:define name='main'>
            <div style="padding-left: 15px;padding-right: 15px;">
                <p:panel style="font-size: 12px;border: none;" header="COLLEGES UNDER MOHARTO" styleClass="cpanel" >
                    <h:form id="fmid">
                        <p:dataGrid var="clg" value="#{collegeBean.college}" paginator="true" paginatorPosition="bottom" columns="1" rows="5" styleClass="dg">
                            <h:panelGrid columns="2">
                                <h:graphicImage url="../resources/images/pages/#{clg.collegelogo}" height="100px"  width="100px" style="border: 1px solid #ddd;"/>
                                <h:panelGrid columns="1">
                                    <h:outputText value="#{clg.collegename}, #{clg.collegecity}" style="color: rgb(139, 111, 20);font-size: 15px;font-weight: bold;" />
                                    <p:rating  value="#{clg.rating}" readonly="true" />
                                    <h:outputText value="#{clg.affiliated}" />

                                    <h:panelGrid columns="3" style="">

                                        <a href="microsite_home.xhtml" target="_blank" style="color: #990000;padding-right: 20px; text-decoration: none;">View More</a>
                                        <a href="moharto_course_seat.xhtml" target="_blank" style="color: #990000;padding-right: 20px; text-decoration: none;">Check Seats Availability</a>

                                    </h:panelGrid>
                                </h:panelGrid>

                            </h:panelGrid>
                        </p:dataGrid>
                    </h:form>
                </p:panel>
            </div>
        </ui:define>
        <ui:define name='rightcolumn'>
            <ui:insert name="/blocks/iwanttodo.xhtml" /> 

            <p:dataTable var="clg" value="#{collegesList.college}" scrollable="true" scrollHeight="200" styleClass="dtclg">
                <p:column headerText="FEATURED COLLEGES">
                    <h:outputLink id="fade" value="#" style="font-size: 13px;text-decoration: none;">  
                        <h:outputText value="#{clg.collegename}" />  
                    </h:outputLink>  
                    <p:tooltip for="fade" value="#{clg.collegename}" showEffect="fade" hideEffect="fade" />  
                </p:column>
            </p:dataTable>

            <h:graphicImage value="../resources/images/pages/ad4.png" height="290" width="230"/>

        </ui:define>

    </ui:composition>
</html>
