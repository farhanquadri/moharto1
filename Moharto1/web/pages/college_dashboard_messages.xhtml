<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="college_dashboard.css"/>
        <style>
            .fs1 legend{
                background: none!important;
                border: none!important;
            }
        </style>
    </h:head>
    <h:body>
        <ui:composition template="/template/commonTemplate.xhtml">

            <ui:define name='pageContent'>
                <f:view>
                    <div class="college_dashboard_maincontainer">
                        <div class="college_dashboard_menu">
                            <h:form>
                                <p:menubar autoDisplay="false">

                                    <p:menuitem value="Dashboard" url="moharto_college_dashboard.xhtml" style="padding-left: 10px;padding-right:10px;"/>
                                    <p:submenu label="My College"  style="padding-left: 10px;padding-right:10px;" >
                                        <p:menuitem icon="ui-icon-docunent" value="Profile" url="moharto_dashboard_profile.xhtml"/>
                                        <p:menuitem icon="ui-icon-docunent" value="Microsite"/>
                                        <p:menuitem icon="ui-icon-docunent" value="Subscriptions"/>
                                        <p:menuitem icon="ui-icon-docunent" value="Add Course" url="moharto_college_dashboard_add_course.xhtml"/>
                                    </p:submenu>
                                    <p:submenu label="Admissions"  style="padding-left: 10px;padding-right:10px;">
                                        <p:menuitem value="Update Seats" icon="ui-icon-docunent" url="moharto_dashboard_availableseats.xhtml"/>
                                        <p:menuitem value="Enrollments" icon="ui-icon-docunent" url="EnrollmentHistory.xhtml"/>
                                        <p:menuitem value="Verifications" icon="ui-icon-docunent" url="VerificationHistory.xhtml"/>
                                    </p:submenu>
                                    <p:submenu label="Ads"  style="padding-left: 10px;padding-right:10px;">
                                        <p:menuitem icon="ui-icon-docunent" value="Post Ad" url="moharto_college_dashboard_ad.xhtml"/>
                                        <p:menuitem icon="ui-icon-docunent" value="Ad Transactions"/>
                                    </p:submenu>

                                    <p:submenu label="Messages"  style="padding-left: 10px;padding-right:10px;">
                                        <p:menuitem value="Forum" icon="ui-icon-docunent" url="college_dashboard_messages.xhtml"/>
                                        <p:menuitem value="Reviews" icon="ui-icon-docunent" url="moharto_review_datatable.xhtml"/>

                                    </p:submenu>

                                </p:menubar>
                                <br/>
                                <h2 style="text-align: center;">Messages</h2>
                                <!--                                <p:fieldset legend="Messages" style="margin-top: 15px;" styleClass="fs1">-->
                                <p:dataTable id="dtle" var="tt" value="#{messages.lst}">
                                    <p:column headerText="From" >
                                        <h:outputText value="#{tt.name}"/>
                                    </p:column>
<!--                                    <p:column headerText="Type" filterBy="#{tt.type}" filterMatchMode="contains">
                                        <h:outputText value="#{tt.type}"/>
                                    </p:column>-->
                                    <p:column headerText="Date" >
                                        <h:outputText value="#{tt.time}"/>
                                    </p:column>
                                    <p:column headerText="Message/Question" >
                                        <h:outputText value="#{tt.description}"/>
                                    </p:column>
                                    <p:column headerText="Actions"  colspan="5" width="20" >
                                        <center> <a href="moharto_dashboard_reply.xhtml"><button type="button" class="btn" style="height: 29px;
                                                                                                 margin-left: -1px;">View</button></a>

                                            <p:commandButton value="Delete"/></center>
                                    </p:column>
                                </p:dataTable> 
                                <!--</p:fieldset>-->

                            </h:form>
                        </div>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
