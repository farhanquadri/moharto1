<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <!--<h:outputStylesheet library="css" name="testimonials.css"/>-->
        <h:outputStylesheet library="css" name="moharto_education_loan.css"/>

    </h:head>
    <ui:composition template="/template/commonTemplate.xhtml">

        <ui:define name='pageContent'>
            <div class="educationloan_maincontainer">
                  
                <div class="educationloan_leftcontainer">
                    
                    <h:outputText value="Educational Loan" style="margin-top: 10px;font-size: 15px;font-weight: bold;float: left;color: #49a4c8;"/>
                    <br/>
                    <br/>
                    <div style="margin-top: 12px;">
                    <p:dataTable var="loan" value="#{educationLoanBean.loan}">  
                        <p:column headerText="Sno">  
                            <h:outputText value="#{loan.sno}" />  
                        </p:column>  

                        <p:column headerText="Bank ">  
                            <h:outputText value="#{loan.bankname}" />  
                        </p:column>  

                        <p:column headerText="Maximum Loan Limit">  
                            <h:outputText value="#{loan.maxlimitindia}" />  
                        </p:column>  

                        <p:column headerText="Rate (%)">  
                            <h:outputText value="#{loan.rate}" />  
                        </p:column> 

                        <p:column headerText="Repayment Period">  
                            <h:outputText value="#{loan.repayment}" />  
                        </p:column> 

                    </p:dataTable> 
                </div>
                </div>
                <div class="educationloan_rightcontainer">
                    <h:outputText value="Enquire about Loan" style="margin-left: 10px;margin-top: 10px;font-size: 15px;font-weight: bold;float: left;"/><br/>
                    <br/>
                    <br/>
                    <div  class="reachus" style="margin-left: 26px;">

                        <p:inputText id="fname" value="#{myBean.username}" style="width: 206px;margin-top: 0px;
                                     height: 17px;margin-left: 7px;"/><br/>
                        <p:watermark for="fname" value="Name *" />

                        <p:inputText id="lname" value="#{myBean.username}" style="width: 206px;margin-top: 7px;
                                     height: 17px;margin-left: 7px;"/><br/>
                        <p:watermark for="lname" value="Father Name *" /> 

                        <p:inputText id="email" value="#{myBean.username}" style="width: 206px;margin-top: 7px;
                                     height: 17px;margin-left: 7px;"/><br/>
                        <p:watermark for="email" value="Mobile Number *" /> 

                        <p:inputText id="pw" value="#{myBean.username}" style="width: 206px;margin-top: 7px;
                                     height: 17px;margin-left: 7px;"/><br/>
                        <p:watermark for="pw" value="Email *" />

                        <p:inputText id="cpw" value="#{myBean.username}" style="width: 206px;margin-top: 7px;
                                     height: 17px;margin-left: 7px;"/><br/>
                        <p:watermark for="cpw" value="Father Occupation *" /> 

                        <p:inputText id="mn" value="#{myBean.username}" style="width: 206px;margin-top: 7px;
                                     height: 17px;margin-left: 7px;"/>
                        <p:watermark for="mn" value="Father Annual Income *" /> 
                        
                        <p:inputText id="cat" value="#{myBean.username}" style="width: 206px;margin-top: 7px;
                                     height: 17px;margin-left: 7px;"/>
                        <p:watermark for="cat" value="Category*" /> 
                        
                           <p:inputText id="agg" value="#{myBean.username}" style="width: 206px;margin-top: 7px;
                                     height: 17px;margin-left: 7px;"/>
                        <p:watermark for="agg" value="Aggregate*" /> 
                        
                        <p:inputTextarea id="add" value="#{myBean.username}" style="width: 206px;height: 60px;margin-top: 7px;
                                         margin-left: 7px;"/>
                        <p:watermark for="add" value="Address *" /> 
                        <div>
                            <a href="moharto_available_seats_new.xhtml"><button type="button" class="btn" style="width: 65px;
                                                                                height: 29px;margin-right: 35px;
                                                                                margin-top: 10px;float: right;">Register</button></a>
                        </div>
                    </div>
                </div>    
            </div>
            <div style="clear: both;"/>
            <br/>
            <br/>
            

        </ui:define>
    </ui:composition>
